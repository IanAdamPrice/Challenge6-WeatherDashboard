<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    
    <section class="container-fluid mainCon row">
        <div class="row">
            <div class=" col-sm-4 col-2">
                <h4 class="pt-1">Search for a City:</h4>

                <div class="mb-3">
                    <input type="text" class="form-control textVal" placeholder="charlotte">
                    <div class="btnPar">
                        <button class="btn search w-100 bg-primary" type="button" id="button-addon2">Search</button>
                    </div>
                </div>

                <div class="container cityHist">

                </div>
            </div>
            <div class=" col-sm-8">

                <div class=" today">

                    <div class="card bg-light mb-3 " style="">
                        <h2 class="card-header cardTodayCityName"></h2>
                        <img class="icons"/>
                        <ul class="card-body cardBodyToday"></ul>
                    </div>

                </div>
                <div class="col-sm-12" id="5day">
                    <h3>5-Day Forecast:</h3>
                    <div class=" fiveForecast d-flex">
                    
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
